<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul class="center">
        <li><a href="index.html">Calendar</a></li>
        <li><a href="digit.html">Digit</a></li>
      </ul>
    </nav>

    <div id="birthDateChoice" class="center">
      <label for="birth"> Birth Date:</label>
      <input
        type="number"
        id="birth_date"
        min="1"
        max="31"
        onchange="get_birth_date()"
      />
      <input
        type="number"
        id="birth_month"
        min="1"
        max="12"
        onchange="get_birth_month()"
      />
      <input
        type="number"
        id="birth_year"
        min="1"
        max="9999"
        onchange="get_birth_year()"
      />
      <!-- value="2020-12-31" -->
    </div>

    <div id="currentDateChoice" class="center">
      <label for="current"> Current Date:</label>
      <input
        type="number"
        id="current_date"
        min="1"
        max="31"
        onchange="get_current_date()"
      />
      <input
        type="number"
        id="current_month"
        min="1"
        max="12"
        onchange="get_current_month()"
      />
      <input
        type="number"
        id="current_year"
        min="1"
        max="9999"
        onchange="get_current_year()"
      />
    </div>

    <div class="center">
      <button id="calculateBtn" onclick="ageCalculation()">Calculate</button>
    </div>

    <!-- Add Age Calculation Process -->
    <h2 id="calculatedAge" class="center"></h2>
  </body>
</html>
