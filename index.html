<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul class="center">
        <li><a href="index.html">Calendar</a></li>
        <li><a href="digit.html">Digit</a></li>
      </ul>
    </nav>

    <div id="birthDateChoice" class="center">
      <label for="birth"> Birth Date:</label>
      <input type="date" id="birth" onchange="getBirthDate()" />
      <!-- value="2020-12-31" -->
    </div>

    <div id="currentDateChoice" class="center">
      <label for="current"> Current Date:</label>
      <input type="date" id="current" onchange="getCurrentDate()" />
    </div>

    <div class="center">
      <button id="calculateBtn" onclick="ageCalculation()">Calculate</button>
    </div>

    <!-- Add Age Calculation Process -->
    <h2 id="calculatedAge" class="center"></h2>

    <!-- It would be better if I can calculate the months and days as well -->

    <script src="script.js"></script>
  </body>
</html>
